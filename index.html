<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="preload"
      href="Norse-Bold.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
  </head>
  <body>
    <main class="container">
      <div class="left-side">
        <div class="logo">
          <img
            class="outlined-logo"
            src="odin-lined.png"
            alt="An outlined Odin Project logo"
          />
          <p class="logo-text">ODIN</p>
        </div>
        <p class="photo-credit">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto" target="_blank"
            >Halie West</a
          >
          on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
        </p>
      </div>
      <div class="right-side">
        <p class="sub-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />Sign
          up <em>now</em> to get started.
        </p>
        <p class="sub-text">You <em>know</em> you want to.</p>

        <form action="#" method="post">
          <div class="white-background">
            <legend>Let's do this!</legend>
            <div class="input-group-container">
              <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
              <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="input-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" id="phone-number" />
              </div>
              <div class="input-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  minlength="8"
                  maxlength="16"
                />
                <!-- <p class="error-message">* Passwords do not match</p> -->
              </div>
              <div class="input-group">
                <label for="confirm-password">Confirm Password</label
                ><input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  minlength="8"
                  maxlength="16"
                />
              </div>
            </div>
          </div>
          <button type="submit" class="submit-btn">Create Account</button>
          <p class="login-text">
            Already have an account? <a href="#">Log in</a>
          </p>
        </form>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
